<!DOCTYPE html>
<html lang=ja-jp dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>投稿一覧</title>
  </head>
  <body>
    <h1>Hiro's footprint</h1>
    <h2>最新の投稿</h2>

    {% for post in posts.all %}
<!-- Djangoの構文 -->
      # {{ post.id }} : 
      {{ post.title }}
      <br /><br />
      {{ post.published }}
      <br /><br />
      <img src="{{ post.image.url }}" />
      {{ post.summary }}
      <br /><br />

    {% endfor %}

  </body>
</html>
